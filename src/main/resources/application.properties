spring.application.name=brokagefirm

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:brokagedb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (for testing)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Data initialization
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
spring.jpa.defer-datasource-initialization=true

# Server Configuration
server.port=8080

# Logging
logging.level.com.kubrafelek.brokagefirm=DEBUG

# SpringDoc OpenAPI/Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.try-it-out-enabled=true

# Security Configuration - Disable default security password
spring.security.user.name=disabled
spring.security.user.password=disabled

# Reduce Hibernate logging
logging.level.org.hibernate=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.orm.connections=WARN
logging.level.org.hibernate.orm.connections.pooling=WARN

# Reduce HikariCP connection pool logging
logging.level.com.zaxxer.hikari=WARN

# Set root logging level to INFO or WARN
logging.level.root=INFO