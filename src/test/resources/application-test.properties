spring.application.name=brokagefirm-test

# H2 Test Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console disabled for tests
spring.h2.console.enabled=false

# JPA Configuration for tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Data initialization for tests
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:test-data.sql
spring.jpa.defer-datasource-initialization=true

# Keep security enabled for integration tests - we need it for authentication
# spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Logging configuration for tests
logging.level.com.kubrafelek.brokagefirm=INFO
logging.level.org.hibernate=WARN
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO
logging.level.root=WARN

# SpringDoc disabled for tests
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false
