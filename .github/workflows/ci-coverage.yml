name: CI/CD Pipeline with Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-coverage:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout repository
      uses: actions/checkout@v4

    - name: â˜• Set up JDK 22
      uses: actions/setup-java@v4
      with:
        java-version: '22'
        distribution: 'temurin'

    - name: ðŸ“¦ Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: ðŸ§ª Run tests with Maven
      run: mvn clean test

    - name: ðŸ“Š Generate JaCoCo coverage report
      run: mvn jacoco:report

    - name: ðŸ“ˆ Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./target/site/jacoco/jacoco.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: ðŸ“‹ Add coverage comment to PR
      if: github.event_name == 'pull_request'
      uses: madrapps/jacoco-report@v1.6.1
      with:
        paths: |
          ${{ github.workspace }}/target/site/jacoco/jacoco.xml
        token: ${{ secrets.GITHUB_TOKEN }}
        min-coverage-overall: 70
        min-coverage-changed-files: 80
        title: 'Code Coverage Report ðŸ“Š'
        update-comment: true

    - name: ðŸ“– Publish coverage report to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./target/site/jacoco
        destination_dir: coverage

    - name: ðŸ“Š Coverage Summary
      run: |
        echo "## ðŸ“Š Coverage Summary" >> $GITHUB_STEP_SUMMARY
        echo "Coverage report has been generated and uploaded!" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“ˆ View detailed report: [Coverage Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/coverage/)" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“‹ JaCoCo XML report location: \`target/site/jacoco/jacoco.xml\`" >> $GITHUB_STEP_SUMMARY
